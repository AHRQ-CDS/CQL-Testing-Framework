---
resources:
  Condition:
    patient: subject
    defaults:
      clinicalStatus:
        $if-present: abatementDateTime
        $then: resolved
        $else: active
      verificationStatus: confirmed
  Encounter:
    patient: subject
    defaults:
      status: finished
  FamilyMemberHistory:
    patient: patient
    defaults:
      status: completed
      name: Unknown
  MedicationRequest:
    patient: patient
    defaults:
      status: active
    aliases:
      code: medicationCodeableConcept
  MedicationStatement:
    patient: subject
    defaults:
      taken: y
      status: active
    aliases:
      code: medicationCodeableConcept
  Observation:
    patient: subject
    defaults:
      status: final
  Procedure:
    notDone: false
    defaults:
      status: completed
  ProcedureRequest:
    patient: subject
    defaults:
      status: active
  ReferralRequest:
    patient: subject
    defaults:
      status: active

